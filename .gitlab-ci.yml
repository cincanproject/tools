image: docker:latest

services:
  - docker:dind

before_script:
  - apk add grep git
  - docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_PASS"

build:
  stage: build
  script:
    - sh detect_and_build.sh
  only:
    - master

build-dev:
  stage: build
  script:
    - TAG=dev sh detect_and_build.sh
  only:
    - branches
  except:
    - master
